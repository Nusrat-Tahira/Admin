<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="fonts/FontsAwesome/css/all.min.css">
	<!-- Bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Css File -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="login-section">
			<img src="img/login.png" alt="Avatar">
			<h2>Admin Login</h2>
			<form>

			<div class="form-group">
				<input type="text" placeholder="Username/Email" class="form-control">
			</div>

			<div class="form-group">
				<input type="password" placeholder="Password" class="form-control">
			</div>

			<div class="form-group">
				<input type="submit" value="Login" class="form-control btn btn-block btn-light">
			</div>

		</form>

		<h4 style="float: right;"><a class="text-white" href="register.html">Sign Up</a></h4>
		<h4><a class="text-white" href="reset_log.html">Reset</a></h4>

		</div>
	</div>
	
</body>
<!-- jQuery Slim -->
	<script src="js/jquery-3.4.1.slim.min.js"></script>
	<!-- popper js -->
	<script src="js/popper.min.js"></script>
	<!-- Bootstrap js -->
	<script src="js/bootstrap.min.js"></script>
</html>
